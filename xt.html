<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Unban Helper - NantaXT</title>
    <style>
        body { font-family: sans-serif; background: #0b141a; color: white; margin: 0; padding: 20px; text-align: center; }
        .card { background: #202c33; padding: 20px; border-radius: 12px; max-width: 450px; margin: auto; border-top: 5px solid #25d366; }
        h2 { color: #25d366; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #2a3942; color: white; }
        button { width: 100%; background: #25d366; color: #0b141a; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .info { font-size: 12px; color: #8696a0; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>WA UNBAN HELPER</h2>
    <p>Pilih alasan banding dan masukkan nomor Anda:</p>
    
    <input type="text" id="phone" placeholder="Contoh: +62812345678">
    
    <select id="reason">
        <option value="1">Opsi 1: Alasan Medis/Keluarga (Spanyol)</option>
        <option value="2">Opsi 2: Alasan Bisnis/Spam Order (Prancis)</option>
        <option value="3">Opsi 3: Alasan HP Hilang/Kriminal (Portugis)</option>
    </select>

    <button onclick="sendUnban()">KIRIM BANDING SEKARANG</button>
    
    <p class="info">Situs ini akan otomatis membuka Gmail Anda dengan teks banding profesional.</p>
</div>

<script>
function sendUnban() {
    const phone = document.getElementById('phone').value;
    const reason = document.getElementById('reason').value;
    
    if(!phone) { alert("Masukkan nomor dulu Bang!"); return; }

    let text = "";
    let subject = "Question about my account";

    if(reason == "1") {
        text = "Estimado equipo de WhatsApp, estoy aquí para presentar un informe porque mi número y el de mi familia han sido bloqueados por WhatsApp, lo que dificulta la comunicación a larga distancia para nosotros. Además, mi número es el que se utiliza para el registro en el hospital donde está siendo atendida mi abuela, por lo que solicito encarecidamente a WhatsApp que desbloquee mi número. Gracias. El número es: " + phone;
        subject = "Solicitud de desbloqueo urgente";
    } else if(reason == "2") {
        text = "À l'attention de WhatsApp, je tiens à déposer une plainte car le numéro principal de mon restaurant de pain a été bloqué simplement parce que le nombre de messages de commande sur ce numéro a explosé, ce qui a conduit WhatsApp à détecter du spam et à bloquer mon numéro WhatsApp. Veuillez débloquer le numéro principal de mon restaurant de pain. Merci, le numéro est : " + phone;
        subject = "Réclamation pour blocage de numéro";
    } else {
        text = "À estimada equipe do WhatsApp, gostaria de reportar que o número principal da minha família foi bloqueado e proibido de usar o WhatsApp. O meu celular foi furtado por outra pessoa há alguns dias e essa pessoa está usando o meu número para fins criminosos. Tentei fazer login novamente, mas o WhatsApp bloqueou o número. Eu peço que desbloqueiem este número porque ele contém o código do cofre da minha família. O número é: " + phone;
        subject = "Número furtado e bloqueado";
    }

    // Membuka aplikasi Gmail/Email otomatis
    window.location.href = "mailto:support@support.whatsapp.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(text);
}
</script>

</body>
</html>
