<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO AI - DYNAMIC UNBAN</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .terminal { border: 2px solid #00ff00; padding: 20px; width: 90%; max-width: 400px; box-shadow: 0 0 15px #00ff00; }
        .header { font-weight: bold; margin-bottom: 20px; text-align: center; border-bottom: 1px solid #00ff00; padding-bottom: 10px; }
        input { width: 100%; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 12px; margin-bottom: 15px; text-align: center; outline: none; font-size: 18px; }
        .btn-ai { width: 100%; background: #00ff00; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; font-size: 14px; text-transform: uppercase; }
        #console { background: #050505; height: 120px; padding: 10px; font-size: 11px; margin-top: 15px; border: 1px solid #222; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

<div class="terminal">
    <div class="header">XTMODEPRO AI BYPASS V3</div>
    <input type="number" id="no" placeholder="NOMOR WA (628...)">
    <button class="btn-ai" onclick="generateAndSend()">GENERATE AI REASON & SEND</button>
    <div id="console">> AI Engine Ready...<br>> Waiting for input...</div>
</div>

<script>
function generateAndSend() {
    var no = document.getElementById('no').value;
    var log = document.getElementById('console');
    if(!no) { alert("Nomornya mana Bang?"); return; }

    // DATABASE ALASAN BRUTAL (AI RANDOMIZER)
    var reasons = [
        {
            sub: "URGENT: ERROR CODE #9921 - MEDICAL EMERGENCY",
            body: "CRITICAL: My account +" + no + " is required for emergency medical coordination. This ban is a 'False Positive'. Restore access immediately to prevent safety risks."
        },
        {
            sub: "LEGAL INQUIRY: WRONGFUL SERVICE TERMINATION",
            body: "My WhatsApp +" + no + " was banned without violation. This interferes with my legal business obligations. I demand an immediate manual review and reactivation."
        },
        {
            sub: "TECHNICAL BUG REPORT: ACCOUNT ACCESS FAILURE",
            body: "I noticed my account +" + no + " was banned after the latest update. This is a technical system error. I have never violated ToS. Please fix this bug and restore my account."
        },
        {
            sub: "COMPROMISED ACCOUNT: SECURITY RESTORATION",
            body: "My account +" + no + " was recently accessed by an unauthorized device. I have secured it now. Please unban so I can continue using my secured account for work."
        }
    ];

    // PILIH ACAK OLEH "AI"
    var randomIdx = Math.floor(Math.random() * reasons.length);
    var selected = reasons[randomIdx];

    log.innerHTML = "> AI Selecting Best Reason...<br>> Found: " + selected.sub;

    setTimeout(() => {
        var email = "support@support.whatsapp.com";
        // EKSEKUSI BUKA GMAIL
        window.location.href = "mailto:" + email + "?subject=" + encodeURIComponent(selected.sub) + "&body=" + encodeURIComponent(selected.body);
        
        log.innerHTML += "<br>> Redirecting to Gmail...";
        log.innerHTML += "<br>> [DONE] Click SEND in Gmail app.";
    }, 1000);
}
</script>

</body>
</html>
