<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO - ULTRA PROTECT ENCRYPTOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 15px; text-align: center; }
        .container { border: 2px solid #0f0; padding: 20px; border-radius: 15px; background: #0a0a0a; box-shadow: 0 0 15px #0f0; }
        h2 { text-shadow: 0 0 10px #0f0; margin-bottom: 20px; }
        .upload-area { border: 1px dashed #0f0; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 100px; background: #111; color: #0f0; border: 1px solid #0f0; margin-top: 10px; font-size: 10px; display: none; }
        button { background: #0f0; color: #000; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        .status { color: yellow; font-size: 13px; margin-top: 10px; }
        #downloadBtn { background: #0066ff; color: #fff; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>XTMODEPRO ULTRA PROTECT</h2>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept=".html">
        <div id="statusInfo" class="status">Pilih file HTML asli kamu</div>
    </div>

    <button onclick="generateUltraProtect()">ENCRYPT + SELF DESTRUCT</button>

    <textarea id="resultCode" readonly></textarea>
    <button id="downloadBtn" onclick="unduhFile()">DOWNLOAD HASIL (.HTML)</button>
</div>

<script>
    let rawHtml = "";

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            rawHtml = e.target.result;
            document.getElementById('statusInfo').innerText = "File Siap: " + file.name;
        };
        reader.readAsText(file);
    });

    function generateUltraProtect() {
        if (!rawHtml) return alert("Pilih file dulu!");

        // Enkripsi tahap 1 (Base64)
        const encoded = btoa(unescape(encodeURIComponent(rawHtml)));

        // SCRIPT PROTEKSI DENGAN SELF-DESTRUCT
        const protectedTemplate = `<script>
(function() {
    // 1. Matikan fungsi klik kanan dan shortcut
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false;
    };

    // 2. Decode dan Tampilkan Web
    const _0xXT = "${encoded}";
    const _content = decodeURIComponent(escape(atob(_0xXT)));
    document.open();
    document.write(_content);
    document.close();

    // 3. FITUR SELF-DESTRUCT (MENGHAPUS JEJAK KODE)
    setTimeout(() => {
        // Menghapus isi script ini sendiri dari memori browser
        const scripts = document.getElementsByTagName('script');
        for (let i = 0; i < scripts.length; i++) {
            scripts[i].innerHTML = "/* SYSTEM ANTIHACK ONLINE - SOURCE DESTROYED */";
        }
        // Memberikan tanda di console jika ada yang mencoba inspeksi
        console.clear();
        console.log("%cSYSTEM ANTIHACK ONLINE", "color:red; font-size:30px; font-weight:bold;");
    }, 1000); // Menghancurkan kode 1 detik setelah loading
})();
<\/script>`;

        document.getElementById('resultCode').value = protectedTemplate;
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('statusInfo').innerText = "âœ… PROTEKSI BERHASIL!";
    }

    function unduhFile() {
        const blob = new Blob([document.getElementById('resultCode').value], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "index.html";
        a.click();
    }
</script>

</body>
</html>
