<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XT MODE PRO - Unban WA</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0b141a; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #202c33; padding: 30px; border-radius: 20px; max-width: 400px; width: 100%; border-top: 6px solid #25d366; box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #25d366; margin: 0; font-size: 28px; letter-spacing: 1px; }
        p { color: #8696a0; font-size: 14px; margin-top: 5px; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 13px; color: #25d366; margin-left: 5px; font-weight: bold; }
        input { width: 100%; padding: 15px; margin-top: 8px; border-radius: 12px; border: none; background: #2a3942; color: white; box-sizing: border-box; font-size: 16px; outline: none; border: 1px solid transparent; transition: 0.3s; }
        input:focus { border: 1px solid #25d366; }
        .btn-unban { width: 100%; background: #25d366; color: #0b141a; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-unban:hover { background: #1da851; transform: scale(1.02); }
        .promo { margin-top: 30px; padding-top: 20px; border-top: 1px solid #313d45; font-size: 12px; color: #8696a0; }
        .promo a { color: #25d366; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>XT MODE PRO</h1>
    <p>WhatsApp Unban System Otomatis</p>
    
    <div class="input-group">
        <label>NOMOR WHATSAPP TERBLOKIR</label>
        <input type="text" id="phone" placeholder="Contoh: +6281234567xxx">
    </div>

    <button class="btn-unban" onclick="prosesUnban()">UNBANNED</button>
    
    <div class="promo">
        Dukung terus channel ini Bang!<br>
        Subscribe YouTube: <a href="https://www.youtube.com/@XTMODEPRO">XTMODEPRO</a>
    </div>
</div>

<script>
function prosesUnban() {
    const phone = document.getElementById('phone').value;
    
    if(!phone || phone.length < 10) { 
        alert("Masukkan nomor WA yang bener dulu Bang!"); 
        return; 
    }

    // Menggunakan Teks Portugis (Opsi 3) karena alasannya paling mendesak (Kode Brankas/Kriminal)
    const subject = "Número furtado e bloqueado";
    const text = "À estimada equipe do WhatsApp, gostaria de reportar que o número principal da minha família foi bloqueado e proibido de usar o WhatsApp. O meu celular foi furtado por outra pessoa há alguns dias e essa pessoa está usando o meu número para fins criminosos. Tentei fazer login novamente, mas o WhatsApp bloqueou o número. Eu peço que desbloqueiem este número porque ele contém o código do cofre da minha família. O número é: " + phone;

    // Otomatis buka Gmail
    window.location.href = "mailto:support@support.whatsapp.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(text);
}
</script>

</body>
</html>
