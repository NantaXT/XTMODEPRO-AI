<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO - MURNI UNBAN</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .terminal { border: 2px solid #00ff00; padding: 20px; width: 90%; max-width: 400px; box-shadow: 0 0 15px #00ff00; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 12px; margin: 15px 0; outline: none; text-align: center; font-size: 18px; }
        .btn-kirim { width: 100%; background: #00ff00; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #console { background: #050505; height: 100px; padding: 10px; font-size: 12px; margin-top: 15px; border: 1px solid #222; overflow: hidden; text-align: left; }
    </style>
</head>
<body>

<div class="terminal">
    <div style="font-weight: bold; margin-bottom: 10px;">[ XTMODEPRO UNBAN ENGINE ]</div>
    <input type="number" id="no" placeholder="Masukkan Nomor WA">
    <button class="btn-kirim" onclick="kirimSekarang()">KIRIM EMAIL BRUTAL</button>
    <div id="console">> System Ready...</div>
</div>

<script>
function kirimSekarang() {
    var no = document.getElementById('no').value;
    var log = document.getElementById('console');

    if(!no) { alert("Nomor mana Bang?"); return; }

    // Efek Teks Terminal
    log.innerHTML = "> Memproses Nomor: " + no;
    
    // DATA EMAIL BRUTAL
    var email = "support@support.whatsapp.com";
    var sub = "URGENT: ERROR CODE #9921 - EMERGENCY SAFETY RISK";
    var body = "I am reporting a CRITICAL SYSTEM ERROR. My account +" + no + " has been wrongfully flagged by your bot. This is a catastrophic 'False Positive'. This account is my ONLY access for EMERGENCY MEDICAL COORDINATION. I demand an IMMEDIATE manual override and reactivation NOW. RESTORE IT NOW.";

    // INI INTI NYA: BUKA GMAIL LANGSUNG
    window.location.href = "mailto:" + email + "?subject=" + encodeURIComponent(sub) + "&body=" + encodeURIComponent(body);

    // Update log setelah buka gmail
    setTimeout(() => {
        log.innerHTML += "<br>> Redirected to Gmail Success.";
        log.innerHTML += "<br>> Silahkan Kirim dan Tunggu 30 Menit.";
    }, 1000);
}
</script>

</body>
</html>
