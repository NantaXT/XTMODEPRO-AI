<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>

        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; text-align: center; }
        .wrapper { max-width: 500px; margin: auto; border: 2px solid var(--primary); border-radius: 10px; padding: 20px; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        h1 { font-size: 26px; text-shadow: 0 0 10px var(--primary); margin-bottom: 5px; }
        .version { font-size: 10px; background: var(--primary); color: #000; padding: 2px 10px; border-radius: 5px; font-weight: bold; }

        label { display: block; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; background: #000; border: 1px solid var(--primary); padding: 12px; color: var(--primary); border-radius: 5px; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        .btn-brutal { width: 100%; background: var(--primary); color: #000; border: none; padding: 15px; font-weight: bold; font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s; box-shadow: 0 0 15px rgba(0,255,65,0.4); }
        .btn-brutal:hover { background: #fff; box-shadow: 0 0 25px #fff; }
        #log-screen { background: #000; height: 100px; border: 1px solid #333; margin-top: 20px; padding: 10px; font-size: 11px; overflow-y: hidden; text-align: left; color: #00ff4188; }
        .footer { margin-top: 20px; font-size: 9px; color: #555; letter-spacing: 1px; }
        .urgent-tag { color: #ff0000; font-size: 11px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0;} 100% {opacity:1;} }
    </style>
</head>
