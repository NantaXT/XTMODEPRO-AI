<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANTA AI - SMART CHAT</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .header { background: #1e293b; padding: 15px; text-align: center; border-bottom: 2px solid #38bdf8; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .user { background: #38bdf8; align-self: flex-end; color: black; }
        .ai { background: #334155; align-self: flex-start; }
        .input-area { background: #1e293b; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { background: #38bdf8; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .voice-btn { background: #ef4444; }
    </style>
</head>
<body>

<div class="header">
    <h2>NANTA AI (VOICE)</h2>
    <small>Tanpa Login | Powered by NantaXT</small>
</div>

<div id="chat-box">
    <div class="msg ai">Halo Bang! Ada yang bisa saya bantu? Klik tombol suara kalau mau saya ngomong.</div>
</div>

<div style="text-align:center;">
    <script src="https://pl28495535.effectivegatecpm.com/08/a5/d6/08a5d6e054ed992037d611a667568379.js"></script>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Tanya sesuatu...">
    <button onclick="sendMessage()">KIRIM</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('user-input');

    async function sendMessage() {
        const text = inputField.value;
        if (!text) return;

        // Tampilkan chat user
        addMessage(text, 'user');
        inputField.value = '';

        // Simulasi Balasan AI (Bisa dihubungkan ke API AI gratisan)
        const response = "Maaf Bang, saya NANTA AI versi Demo. Untuk versi Pro, silakan cek link download di deskripsi YouTube!";
        
        setTimeout(() => {
            addMessage(response, 'ai');
            speak(response); // AI Ngomong
        }, 1000);
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // FITUR SUARA (Web Speech API)
    function speak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'id-ID'; 
        window.speechSynthesis.speak(msg);
    }
</script>

</body>
</html>
