<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO - SEQUENTIAL UNBAN</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .terminal { border: 2px solid #00ff00; padding: 20px; width: 90%; max-width: 400px; box-shadow: 0 0 15px #00ff00; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 12px; margin: 15px 0; text-align: center; font-size: 18px; }
        .btn-gas { width: 100%; background: #00ff00; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; }
        .btn-gas:disabled { background: #333; color: #888; cursor: not-allowed; }
        #log { background: #050505; height: 100px; padding: 10px; font-size: 11px; margin-top: 15px; border: 1px solid #222; text-align: left; overflow: hidden; }
    </style>
</head>
<body>

<div class="terminal">
    <div style="font-weight: bold;">[ XTMODEPRO UNBAN V4 ]</div>
    <input type="number" id="no" placeholder="628xxxxxxxx">
    <button id="mainBtn" class="btn-gas" onclick="jalankan()">KIRIM EMAIL BRUTAL</button>
    <div id="counter" style="margin-top:10px;">PROGRESS: <span id="num">0</span> / 10</div>
    <div id="log">> Ready to bypass...</div>
</div>

<script>
    // Database 10 teks berbeda
    var listTeks = [
        { s: "URGENT_1: MEDICAL COORDINATION", b: "Need access for medical emergency on +" },
        { s: "LEGAL_2: WRONGFUL TERMINATION", b: "Business law violation on number +" },
        { s: "TECH_3: SYSTEM ERROR #9921", b: "False positive detection for +" },
        { s: "SEC_4: ACCOUNT RECOVERY", b: "Account secured after hacking on +" },
        { s: "HELP_5: FAMILY EMERGENCY", b: "Urgent family contact needed for +" },
        { s: "WORK_6: ACCESS REQUIRED", b: "Company documents linked to +" },
        { s: "APPEAL_7: MANUAL REVIEW", b: "Request human review for account +" },
        { s: "GOV_8: PUBLIC SERVICES", b: "Government apps registered to +" },
        { s: "WARN_9: SYSTEM GLITCH", b: "App crashed and banned number +" },
        { s: "FINAL_10: RESTORE NOW", b: "Final attempt to restore access for +" }
    ];

    var klik = 0;

    function jalankan() {
        var no = document.getElementById('no').value;
        var btn = document.getElementById('mainBtn');
        var log = document.getElementById('log');
        var num = document.getElementById('num');

        if(!no) { alert("Nomor mana Bang?"); return; }
        if(klik >= 10) return;

        // Ambil teks sesuai urutan klik (0 sampai 9)
        var data = listTeks[klik];

        // LOGIKA GANTI TEKS
        log.innerHTML = "> Executing Sequence: " + (klik + 1) + "<br>> Sub: " + data.s;

        // BUKA GMAIL DENGAN DATA BERBEDA
        var mail = "support@support.whatsapp.com";
        window.location.href = "mailto:" + mail + "?subject=" + encodeURIComponent(data.s) + "&body=" + encodeURIComponent(data.b + no);

        // Nambah angka
        klik++;
        num.innerText = klik;

        // Cek kalau sudah 10
        if(klik >= 10) {
            btn.innerText = "MAX";
            btn.disabled = true;
            log.innerHTML += "<br>[!] LIMIT REACHED. SYSTEM LOCKED.";
        }
    }
</script>

</body>
</html>
