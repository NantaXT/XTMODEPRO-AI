<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .header { text-align: center; border-bottom: 1px solid #00ff00; margin-bottom: 20px; padding-bottom: 10px; }
        input, select { background: #000; border: 1px solid #00ff00; color: #00ff00; width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; outline: none; }
        .btn-spam { background: #00ff00; color: #000; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .console { background: #050505; height: 150px; padding: 10px; font-size: 11px; overflow-y: auto; border: 1px solid #222; margin-top: 15px; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity:0;} 50% {opacity:1;} 100% {opacity:0;} }
    </style>
</head>
<body>

<div class="terminal">
    <div class="header">
        <pre>
__  _______ __  __  ____  ____  _____ 
\ \/ /_   _|  \/  |/ __ \|  _ \| ____|
 \  /  | | | |\/| | |  | | |_) |  _|

        <span>WA UNBAN BOMBER (TERMUX CLOUD)</span>
    </div>

    <label>TARGET NUMBER:</label>
    <input type="number" id="no" placeholder="628xxxxxxx">
    
    <label>THREAD (JUMLAH EMAIL):</label>
    <select id="threads">
        <option value="50">50 Emails (Normal)</option>
        <option value="100">100 Emails (Turbo)</option>
        <option value="500">500 Emails (ULTRA BRUTAL)</option>
    </select>

    <button class="btn-spam" onclick="runSpam()">START BOMBER</button>

    <div class="console" id="out">
        [system] ready to attack...<br>
        [system] waiting for command...<span class="cursor">_</span>
    </div>
</div>

<script>
function runSpam() {
    var no = document.getElementById('no').value;
    var out = document.getElementById('out');
    if(!no) { alert("Nomor Kosong!"); return; }

    out.innerHTML += "<br>[*] Initializing python3...";
    setTimeout(() => {
        out.innerHTML += "<br>[*] Connecting to SMTP Gmail Server...";
        setTimeout(() => {
            out.innerHTML += "<br>[!] Sending Brutal Emails to support@whatsapp.com...";
            var count = 0;
            var interval = setInterval(() => {
                count++;
                out.innerHTML += "<br>[SUCCESS] Email #" + count + " Sent!";
                out.scrollTop = out.scrollHeight;
                if(count >= 5) { 
                    clearInterval(interval);
                    out.innerHTML += "<br>[+] CLOUD LIMIT REACHED. GET PRO SCRIPT...";
                    setTimeout(() => {
                        // Arahkan ke Safelinku Abang yang isinya script Termux asli
                        window.location.href = "https://safelinku.com/LINK_SCRIPT_TERMUX_ABANG";
                    }, 2000);
                }
            }, 500);
        }, 1500);
    }, 1000);
}
</script>
